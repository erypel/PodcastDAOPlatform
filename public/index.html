<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create User/Login</title>
</head>
<body>
	<form class="Login">
		<h1>Login</h1>
		<input type="text" class="username" placeholder="username"> <input
			type="password" class="password" placeholder="password"> <input
			type="submit" value="Login">
	</form>
	<form class="CreateUser">
		<h1>Create a new user</h1>
		<input type="text" class="username" placeholder="username"> <input
			type="text" class="email" placeholder="email"> <input
			type="password" class="password" placeholder="password"> <input
			type="submit" value="Create user">
	</form>
	<script src="/app.js"></script>
</body>
</html>
